<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQL Playground</title>
    <link href="https://unpkg.com/brixi@0.3.3/brixi.min.css" rel="stylesheet">
    <link href="/input.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--grey-800);
        }
    </style>
</head>
<body class="w-screen h-screen overflow-hidden bg-grey-200" flex="items-center justify-center">
    <form class="bg-white radius-0.5 p-1 border-1 border-solid border-grey-300 shadow-md max-w-full w-tablet">
        <input-component class="block w-full">
            <label for="query">SQL Query</label>
            <input type="text" id="query" autocapitalize="off" autocomplete="off" required />
        </input-component>
    </form>
    <script type="module">
        import db from "./jsql.js";
        db.start({
            schema: "/scheam.json", 
            dbWorker: "/jsql.worker.js",
            streamWorker: "/stream.worker.js"
        }).then(() => {
            if (!localStorage.getItem("loaded-once")){
                db.ingest("/cards.ndjson", "cards").then(() => {
                    alert("Application is ready");
                    localStorage.setItem("loaded-once", true);
                });
            }
        }).catch(e => {
            console.error(e);
        })

        const form = document.body.querySelector("form");
        const input = document.body.querySelector("input");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            try{
                const value = input.value;
                const output = await db.query(value, {
                    creatureCost: 4,
                    artifactCost: 0,
                });
                console.log(output);
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
